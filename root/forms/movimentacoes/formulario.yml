---
indicator: submit
action: /movimentacoes/salvar
elements:
  - type: Hidden
    name: id

  - type: Select
    name: origem_setor_id
    label: Setor de Origem
    empty_first: 1
    empty_first_label: Nenhum
    container_tag:
    model_config:
      resultset: Setor
      condition:
        ativacao: 1
      attributes:
        order_by: 'nome asc'
      ignore_if_empty: 1

  - type: Select
    name: destino_setor_id
    label: Setor de Destino
    empty_first: 1
    empty_first_label: Nenhum
    container_tag:
    model_config:
      resultset: Setor
      condition:
        ativacao: 1
      attributes:
        order_by: 'nome asc'
      ignore_if_empty: 1

  - type: Select
    name: fornecedor_id
    container_tag:
    model_config:
      resultset: Fornecedor
      condition:
        ativacao: 1
    label: Fornecedor

  - type: Hidden
    name: itens_counter


  - type: Repeatable
    nested_name: movimentacoes_itens
    counter_name: itens_counter
    model_config:
      new_rows_max: 100
    elements:

      - type: Fieldset
        legend: Item
        attributes:
          class: repeatable well

        elements:

          - type: Hidden
            name: id
            model_config:
              delete_if_empty: 1

          - type: Select
            name: item_id
            label: Item
            container_tag:
            model_config:
              resultset: Item
              attributes:
                order_by: 'nome asc'
              condition:
                ativacao: 1

          - type: Text
            name: quantidade
            label: Quantidade
            container_tag:
            constraints:
              - type: Required
                message: "Campo obrigat√≥rio"

          - type: Text
            name: tombamento
            label: Tombamento
            container_tag:
            model_config:
              ignore_if_empty: 1

          - type: Hidden
            name: delete_item
            model_config:
              delete_if_true: 1

          - type: Button
            name: remover_item
            value: Remover Este Item
            attributes:
              class: btn btn-small

  - type: Button
    name: adicionar_item
    value: Adicionar Um Item
    attributes:
      class: btn


  - type: Block
    attributes:
      class: form-actions
    elements:

      - type: Submit
        name: submit
        value: Enviar
        container_tag:
        attributes:
          class: btn btn-primary
