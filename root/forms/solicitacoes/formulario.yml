indicator: submit
action: /solicitacoes/salvar
attributes:
  class: well
elements:
    - type: Hidden
      name: id

    - type: Hidden
      name: usuario_id

    - type: Select
      name: solicitacao_status_id
      label: Status
      container_tag:
      model_config:
        resultset: SolicitacaoStatus

    - type: Textarea
      name: anotacoes
