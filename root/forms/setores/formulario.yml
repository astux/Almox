---
indicator: submit
action: /setores/salvar
auto_fieldset:
    legend: Setor

elements:
    - type: Hidden
      name: id

    - type: Text
      name: nome
      label: Nome
      constraints:
        - type: Required
          message: "Campo obrigatório."

    - type: Select
      name: ativacao
      label: Ativação
      options:
      - ['1', 'Ativado']
      - ['0', 'Desativado']

    - type: Submit
      name: submit
      value: Enviar
